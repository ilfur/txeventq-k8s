apiVersion: observability.oracle.com/v1alpha1
kind: DatabaseObserver
metadata:
  name: pdb1-observer
  namespace: saga-oradb
spec:
  database:
    dbUser:
      key: "oracle_user"
      secret: aipdb-secret

    dbPassword:
      key: "oracle_pwd"
      secret: aipdb-secret

    dbConnectionString:
      key: "connection1"
      secret: aipdb-secret


  exporter:
    image: "container-registry.oracle.com/database/observability-exporter:1.3.0"
    service:
      port: 9161
    configuration:
      configmap:
        key: "teq.toml"
        configmapName: "toml-config"
       
  prometheus:
    port: metrics
    labels:
      cdb: ai23-remote-cdb
      pdb: sagapdb1

  replicas: 1
